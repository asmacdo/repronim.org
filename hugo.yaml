# Hugo configuration file
title: ReproNim

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Help
      pageRef: /help/
      weight: 10
    - name: About
      pageRef: /about/
      weight: 2
    - name: Resources
      pageRef: /resources/
      weight: 3
    - name: Fellowship
      pageRef: /fellowship/
      weight: 5
    - name: Participate
      pageRef: /participate/
      weight: 7
    # - name: Contact â†—
    #   url: "https://github.com/imfing"
    #   weight: 15
    - name: Search
      weight: 20
      params:
        type: search

params:
  navbar:
    displayTitle: ReproNim
    displayLogo: true
    logo:
      path: images/logo-square-256.png
      width: 50

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/ReproNIM/repronim.org/edit/main/content"

  theme:
    # light | dark | system
    default: light
    displayToggle: true

deployment:
    targets:
        name: public
        URL: s3://dev.repronim.org

taxonomies:
  author: authors
  publication: publications

